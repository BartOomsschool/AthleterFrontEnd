<h1>Hockey</h1>

<div class="row justify-content-center">
    <div class="card col-3" *ngFor="let atleet of atleten; let i = index">
        <img src="assets/img/hockey/{{atletenAfbeeldingen[i]}}" class="card-img-top">
        <div class="card-body">
            <h2>{{atleet.naam}}</h2>
            <p id="firstItem"><i class="fas fa-users"></i> Team: <span>{{atleet.ploeg}}</span></p>
            <p id="firstItem"><i class="fas fa-crosshairs"></i> Positie: <span>{{atleet.positie}}</span></p>
            <hr/>
        </div>
    </div>
</div>
<button class="button button--nuka" [routerLink]="['/hockeyBeheren']" routerLinkActive="router-link-active">Hockey
    beheren</button>
