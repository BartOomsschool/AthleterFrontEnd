<button (click)="getAtleten()">Vraag atleten op</button>
<ul>
    <li *ngFor="let a of (atleten)">
        <p>{{a.naam}} <button (click)="updateAtleet(a.volleybalAtleetID)">Update</button> | <button (click)="deleteAtleet(a.volleyballID)">Delete</button></p>
        <p> {{a.team}}</p>
        <p> {{a.positie}}</p>
        <p> {{a.lengteInCentimeter}}</p>
        <p> {{a.geslacht}}</p>
    </li>
</ul>

<div class="row justify-content-center">
    <div class="card col-3" *ngFor="let a of (atleten)">
        <div class="card-body">
            <h2>{{a.naam}}</h2>
            <p id="firstItem"><i class="fas fa-layer-group"></i> Team: <span>{{a.team}}</span></p>
            <p><i class="fas fa-award"></i> Positie: <span>{{a.positie}}</span></p>
            <p><i class="fas fa-ruler-vertical"></i> Lengte: <span>{{a.lengteInCentimeter}}</span></p>
            <p><i class="fas fa-restroom"></i> Geslacht: <span>{{a.geslacht}}</span></p>
        </div>
    </div>
</div>
<button class="button button--nuka"  (click)="volleybalAtleetBeheren()">Atleet Beheren</button>
